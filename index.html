    <script>
      function validarFormulario() {
        // Obtener los valores de los campos de entrada
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;
        var telefono = document.getElementById("telefono").value;
        var fecha = document.getElementById("fecha").value;
      
        // Comprobar si los campos están vacíos
        if (nombre === "" || apellido === "" || telefono === "" || fecha === "") {
          alert("Por favor, complete todos los campos del formulario.");
          return false; // Evita que el formulario se envíe si hay campos vacíos
        }
      
        // Si todos los campos están llenos, el formulario se enviará
        return true;
      }
      </script>
      
      <div class="formulario">
        <form name="reserva" method="POST" data-netlify="true">
      
          <label for="Nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre">
          <label for="Apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido">
          <label for="Telefono">Teléfono</label>
          <input type="text" name="telefono" id="telefono">
          <label for="Fecha">Fecha a reservar</label>
          <input type="date" name="fecha" id="fecha">     
      
          <input type="submit" value="Enviar" onclick="return validarFormulario()"> <br>
        </form>
      </div>
